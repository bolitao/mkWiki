site_name: Tiki
site_description: Boli's notes and drafts
site_author: Boli Tao
site_url: https://wiki.bolitao.xyz
copyright: '&copy; 2020 bolitao'
theme:
  name: material
  # icon:
  #   logo: material/library
  # favicon: images/favicon.png
  language: 'zh'
  highlightjs: true
  hljs_languages:
    - yaml
    - java
    - python
    - shell
    - log
  palette:
    scheme: slate
    primary: 'deep purple'
    accent: 'blue'
  shortcuts:
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  font:
    text: Noto Serif SC
    code: Jetbrains Mono
  # features:
  #   - tabs: true
  #   - navigation.tabs
plugins:
  - search
      # lang: 'en', 'ru'
extra:
  social:
    - icon: fontawesome/solid/home
      link: https://bolitao.xyz
  search:
    language: 'zh'
# google_analytics:
#   - UA-XXXXXXXX-X
#   - auto
# nav:
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde